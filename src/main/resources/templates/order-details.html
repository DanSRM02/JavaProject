<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .order-details {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-title {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .order-info p {
            font-size: 18px;
            color: #555;
            margin: 8px 0;
        }

        .order-info b {
            color: #333;
        }

        .order-state {
            font-weight: bold;
            color: #4CAF50;
        }

        .order-state.inactive {
            color: #FF6347;
        }

        h3 {
            font-size: 22px;
            color: #333;
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #f1f1f1;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .product-item span {
            font-size: 16px;
        }

        .total-price {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: right;
            margin-top: 20px;
        }

        .total-price span {
            color: #4CAF50;
        }

        /* Button Style */
        .email-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .email-btn:hover {
            background-color: #45a049;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .order-details {
                padding: 15px;
            }

            .order-title {
                font-size: 24px;
            }

            .order-info p {
                font-size: 16px;
            }

            h3 {
                font-size: 20px;
            }

            .product-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .product-item span {
                margin-bottom: 5px;
            }
        }

    </style>
</head>
<body>
<div class="order-details">
    <div class="order-title">Order Details</div>
    <div class="order-info">
        <p><b>Order ID:</b> <span th:text="${order.id}"></span></p>
        <p><b>Customer Name:</b> <span th:text="${order.user.individual.name}"></span></p>
        <p><b>Customer Email:</b> <span th:text="${order.user.individual.email}"></span></p>
        <p><b>Customer Address:</b> <span th:text="${order.user.individual.address}"></span></p>
        <p><b>Order State:</b>
            <span th:class="${order.state} ? 'order-state' : 'order-state inactive'"
                  th:text="${order.state ? 'Active' : 'Inactive'}"></span>
        </p>
    </div>
    <div>
        <h3>Items:</h3>
        <ul>
            <li th:each="product : ${order.productList}" class="product-item">
                <span th:text="${product.name}"></span> -
                $<span th:text="${product.price}"></span> x
                <span th:text="${product.quantity}"></span>
                (<span th:text="${product.unit.unitType}"></span>)
            </li>
        </ul>
    </div>
    <div class="total-price">
        <p>Total Price: $<span th:text="${total}"></span></p> <!-- Mostrar el total calculado -->
    </div>
    <!-- Botón de acción -->
    <a href="#" class="email-btn">Send Order Details</a>
</div>
</body>
</html>
